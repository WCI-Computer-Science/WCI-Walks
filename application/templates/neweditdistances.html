{% extends "utils/layout.html" %}
{% block body %}
<div class="contentw admindiv">
  <h1>Edit {{user}}'s Distances</h1>
  <table>
    {% for userwalk in userdata %}
      <tr>
        <td>{{userwalk[0]}}:</td>
        <td><input type="number" value="{{userwalk[1]}}" id="{{userwalk[0]}}" /></td>
        <td>{% if userwalk[2] %}<img src="../../../static/fit_icon.png" alt="Disable fit tracking for this walk" height="30"/>{% endif %}</td> 
      </tr>
    {% endfor %}
  </table>
</div>
{% endblock %}
